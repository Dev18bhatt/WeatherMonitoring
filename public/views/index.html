<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Monitoring System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        header {
            background-color: #4A90E2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2 {
            margin: 0;
        }

        section {
            margin-bottom: 40px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: #e7f3fe;
            border-radius: 8px;
            padding: 20px;
            flex: 1 1 calc(30% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4A90E2;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .card {
                flex: 1 1 calc(45% - 20px);
            }
        }

        @media (max-width: 480px) {
            .card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Weather Monitoring System</h1>
        <nav>
            <ul>
                <li><a href="#daily-summary">Daily Summary</a></li>
                <li><a href="#historical-trends">Historical Trends</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <!-- Daily Weather Summary Section -->
        <section id="daily-summary">
            <h2>Daily Weather Summaries</h2>
            <div id="summary-container" class="card-container">
                <!-- Weather data will be dynamically inserted here -->
                <div class="card">
                    <h3>Location: City Name</h3>
                    <p>Temperature: 25Â°C</p>
                    <p>Humidity: 60%</p>
                    <p>Condition: Sunny</p>
                </div>
                <!-- Add more cards as necessary -->
            </div>
        </section>

        <!-- Historical Trends Section -->
        <section id="historical-trends">
            <h2>Historical Trends</h2>
            <canvas id="trendChart"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Weather Monitoring System</p>
    </footer>

    <script src="app.js"></script>
    <script src="charts.js"></script>
</body>

</html>
